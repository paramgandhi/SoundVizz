<!DOCTYPE html>

<html lang="EN">
<title>Music Visualizer</title>

<head>
  <meta charset="utf-8" />
  <title>Music Feature Visualization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4" id="header">Music Feature Visualization</h1>
  </div>

  <!-- Bootstrap Main Container -->
  <div class="container">
    <!-- Bootstrap Grid Row -->
    <div class="row" id="section-title">
      <h1 id="title">Year</h1>
    </div>
    <div class="row" id="year-row">
      <!-- Visualization Chart Column -->
      <div class="col-8" id="vis-container">
        <canvas id="radarChart" style="padding: 0;" height="200"></canvas>
      </div>

      <!-- Control Panel Column to select vis variable -->
      <div class="col" style="flex-direction: column;">
        <!-- Year Filter Panel Card-->
        <div class="card" style="width: 18rem;" id="year">
          <div class="card-body">
            <div class="card-title">
              <h1>Slider</h1>
            </div>
            <form id="slideyear">
              <input type="range" min="1930" max="2020" value="2010" class="slider" id="myRange"
                onchange="updateSlider(this.value)" name="rangeSlider" step="1">
              <p>Year: <span id="yearVal">2010</script></span></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Row Ends-->

    <!-- GENRE SECTION-->
    <div class="row" id="section-title" style="align-items: flex-end;">
      <h1 id="title">Genre</h1>
    </div>
    <div class="row" id="genre-row">
      <!-- Control Panel Column to select vis variable -->
      <div class="col" style="flex-direction: column;">
        <!-- Control Panel Card -->
        <div class="card" style="width: 18rem;" id="artist">
          <div class="card-body">
            <div class="card-title">
              <h1>Genre</h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Visualization Chart Column -->
      <div class="col-8" id="vis-container">
        <svg width="100%" ; height="600px" id="svg"></svg>
      </div>
    </div>

    <!-- ARTIST SECTION-->
    <div class="row" id="section-title" style="align-items: flex-end;">
      <h1 id="title">Artist</h1>
    </div>
    <div class="row" id="genre-row">
      <!-- Visualization Chart Column -->
      <div class="col-8" id="vis-container">
        <svg width="100%" ; height="600px" id="svg"></svg>
      </div>
      <!-- Control Panel Column to select vis variable -->
      <div class="col" style="flex-direction: column;">
        <!-- Control Panel Card -->
        <div class="card" style="width: 18rem;" id="artist">
          <div class="card-body">
            <div class="card-title">
              <h1>Artist</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Bootstrap Container Ends -->

  <footer>
    <p>
      By Vizzards - Desmond Fung, Hangyu Kang, Param Gandhi, Sreeranjani
      Didugu. Visit our
      <a href="https://github.com/hkang1091/Assignment4">Github.</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
